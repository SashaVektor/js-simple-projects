<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="main">
    <div class="container box">

      <!-- LOGIN -->

      <div class="login main-container">
        <div class="login-img img-container">
          <img
            src="https://images.pexels.com/photos/2451622/pexels-photo-2451622.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt="login">
        </div>
        <div class="login-form form-container">
          <form>
            <h2 class="text-center pb-3">Login</h2>
            <input type="text" class="form-control form-control-lg mb-3" placeholder="Username">
            <input type="password" class="form-control form-control-lg mb-3" placeholder="Password">
            <div class="d-grid">
              <button class="btn btn-primary btn-lg">Login</button>
            </div>
            <a href="#" class="forgot-link">Forgot password?</a>
            <span>Dont have an account?
              <a href="" class="register-link">Register</a>
            </span>
          </form>
        </div>
      </div>


      <!-- Register -->

      <div class="register main-container">
        <div class="register-form form-container">
          <form>
            <h2 class="text-center pb-3">Register</h2>
            <input type="text" class="form-control form-control-lg mb-3" placeholder="Username">
            <input type="email" class="form-control form-control-lg mb-3" placeholder="Email">
            <input type="password" class="form-control form-control-lg mb-3" placeholder="Password">
            <div class="d-grid">
              <button class="btn btn-primary btn-lg">Register</button>
            </div>
            <span>Have an account?
              <a href="" class="login-link">Login</a>
            </span>
          </form>
        </div>
        <div class="register-img img-container">
          <img
            src="https://images.pexels.com/photos/5920860/pexels-photo-5920860.jpeg?auto=compress&cs=tinysrgb&w=6001"
            alt="login">
        </div>
      </div>


      <!-- Forgot -->

      <div class="forgot main-container">
        <div class="forgot-form form-container">
          <form>
            <h2 class="text-center pb-3">Reset Password</h2>
            <input type="email" class="form-control form-control-lg mb-3" placeholder="Email">
            <div class="d-grid">
              <button class="btn btn-primary btn-lg">Reset Password</button>
            </div>
            <span>We will send a link!</span>
          </form>
          <div class="close">
            <i class="fas fa-times"></i>
          </div>
        </div>
        <div class="forgot-img img-container">
          <img
            src="https://images.pexels.com/photos/6963096/pexels-photo-6963096.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="login">
        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
